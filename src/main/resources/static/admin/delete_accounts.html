<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nix Arena</title>
  </head>
  <body>
    <h1>Account Destructor</h1>
    <h3>Return to <a href="/index.html">Index</a></h3>
    <h3>Return to <a href="index.html">Admin</a></h3>
    <div id="allAccounts"></div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        getAccounts();
      });

      function getAccounts(){
        $.get(
          "http://localhost:8080/API/allAccountsInfos",
          function (response, status) {
            let result = "";
            response.forEach((account) => {
              //console.log(account);
              result += "<ul>";
              result +=
                "<li>" +
                account.name +
                "</li><button onClick='destroy(" +
                account.id +")'>DESTRUCTION</button>";
              result += "</ul>";
            });
            $("#allAccounts").html(result);
          }
        );
      }

      function destroy(id) {
        $.ajax({
          type: "DELETE",
          url: "http://localhost:8080/API/accounts/"+id,
          success: function () {
            alert("Account DESTROYED");
            getAccounts();
          },
        });
      }
    </script>
  </body>
</html>
