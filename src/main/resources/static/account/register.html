<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="input-login">
            <div>
                <label for="name">Your identifiant</label>
                <input type="login" name="name" id="name">
            </div>
            <div>
                <label for="mail">Your email</label>
                <br>
                <input type="email" name="mail" id="mail">
            </div>
            <div>
                <label for="password">Your password</label>
                <br>
                <input type="password" name="password" id="password">
            </div>
            <button id="submit">register</button>
            <button><a href="../index.html">back</a></button>
        </div>
    </section>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script>
      $("#submit").click(function () {
        let values = { name : $("#name").val(), mail : $("#mail").val(), password : $("#password").val() };
        console.log(values);
        $.ajax({
          type: "POST",
          headers: { 'Content-Type': 'application/json' },
          url: "../API/accounts",
          data: JSON.stringify(values),
          success: function (result) {
            if(result === "AccountNameAlreadyExist")
              alert("Account already exists");
            else{
              //alert("Account "+$("#name").val()+" Created !");
              document.location.href="../actual-game/manage_account.html?IDaccount="+result;
            }
          },
        });
      });
    </script>
</body>
</html>
