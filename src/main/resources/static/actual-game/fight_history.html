<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nix Arena</title>
</head>
<body>
    <header>
        <div id="header-menu">
          <a href="../actual-game/choose_your_account.html">Home</a>
          <a href="../admin/index.html">Admin</a>
        </div>
      </header>

    <section>
        <div class="window-fight" >
            <h2 id="messageTextSpecial" style="text-align: center; margin:1% auto; font-size: 1.4em;">???</h2>

            <div id="play-fight">    
                <div>
                    <div style="display: flex; flex-direction: row; margin: 0 auto;">
                        <div id="character" style="display: flex; flex-direction: column; margin: 0 auto 0 0;">
                            <p class="atk" id="character_atk"></p>
                            <img id="character_img" style="width: 15em; transition: 0.5s; margin: 10%;" src="assets/img/character.jpg" alt="">
                            <h2 id="character_name"></h2>
                            <h2 id="character_HP">00/00 HP</h2>
                            <h2 id="character_weapon">weapon: ???</h2>
                        </div>
                        <div id="enemy" style="display: flex; flex-direction: column; margin: 0 0 0 auto; text-align: right; object-position: right;">
                            <p class="atk" id="enemy_atk"></p>
                            <img id="enemy_img"  style=" margin: 10%; width: 15em; transition: 0.5s; " src="assets/img/character.jpg" alt="">
                            <h2 id="enemy_name"></h2>
                            <h2 id="enemy_HP">00/00 HP</h2>
                            <h2 id="enemy_weapon">weapon: ???</h2>
                        </div>
                </div>
                    <div class="buttons-speeds">
                        <button onclick="changeSpeed('low')" name="speed_battle[]" class="speed_button" value="low"><h2>Low</h2></button>
                        <button onclick="changeSpeed('normal')" name="speed_battle[]" class="speed_button" value="normal"><h2>Normal</h2></button>
                        <button type="checkbox" onclick="changeSpeed('fast')" name="speed_battle[]" class="speed_button" value="fast"><h2>Fast</h2></button>
                    </div>
                </div>
                <div class="window-buttons" style="margin: 0 auto 0 auto;">
                    <button id="button_play" onclick="play()"><h2>Play</h2></button>
                    <button onclick="skip()" class="speed_button"><h2>Skip</h2></button>
                    <button id="button_sound" onclick="withSound()"><h2>ðŸ”Š</h2></button>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; margin: 0 auto 0 auto;">
                <h2 id="labelFight" style="display: flex; margin: 0 auto;" >0/0</h2>
                <div style="display: flex; flex-direction: row;  margin: 0 auto;">
                    <button onclick="changeFight('previous')"><h2>â—„</h2></button>
                    <button onclick="changeFight('next')"><h2>â–º</h2></button>
                </div>
                
            </div>
        </div>
    </section>

    <footer>
        <h3>- Made by Nicolas Benoit -</h3>
      </footer>

    <script src="assets/js/battle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
