    <header>
      <div id="header-menu">
        <a href="../actual-game/choose_your_account.html">Home</a>
        <a href="../admin/index.html">Admin</a>
      </div>
    </header>

    <section>
      <h1 class="title">Choose your account</h1>
      <div id="allAccounts"></div>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
        <script>
          $(document).ready(function () {
            $.get(
              "../API/allAccountsInfos",
              function (response, status) {
                let result = "";
                result +="<ul>";
                response.forEach((account) => {
                  console.log(account);
                  result += "<li><button><a href='manage_account.html?IDaccount="+ account.id +"'>" + account.name + "</a></button></li>";
                });
                result +="</ul>";
                $("#allAccounts").html(result);
              }
            );
          });
        </script>
    </section>
