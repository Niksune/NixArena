<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../assets/css/style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nix Arena</title>
  </head>
  
  <body>
    <header>
      <div id="header-menu">
        <a href="">Home</a>
        <a href="">Characters</a>
        <a href="">Account</a>
      </div>
    </header>

    <section>
      <h1 id="title-account">Choose your account</h1>
      <div id="allAccounts"></div>
  
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
      <script>
        $(document).ready(function () {
          $.get(
            "../API/allAccountsInfos",
            function (response, status) {
              let result = "";
              response.forEach((account) => {
                console.log(account);
                result += "<ul>";
                result += "<li><a href='manage_account.html?IDaccount="+ account.id +"'>" + account.name + "</a></li>";
                result += "</ul>";
              });
              $("#allAccounts").html(result);
            }
          );
        });
      </script>
    </section>
    
  </body>
</html>
